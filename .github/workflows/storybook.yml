name: Storybook CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install deps
        run: bun install
      - name: Build registry
        run: bun run build:registry --out apps/web/storybook-static/registry
      - name: Build Storybook
        run: bun run --filter @design-system/web storybook:build
      - name: Storybook tests
        run: bun run --filter @design-system/web storybook:test

